<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="/favicon.ico">

  <!-- links con el archivo CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|PT+Serif:400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
  <title>¡Como en casa!</title>
</head>
<body>
  <div class="container">

      <div class="cuadro">
        <img id="logo" src="img/como-en-casa_white.svg" alt="Logo como en casa.">
        <form onsubmit="event.preventDefault(),map()">
          <input id="estado" class="form-control form-control-lg" type="text" placeholder="Escribe tu código postal - e.g. 06760">
          <button class="btn btn-lg btn-outline-success float-right mt-3 w-25 boton-inicial" type="submit">Buscar</button>
        </form>
      </div>
      <div id="map" class="col-sm-12"></div>

      <div class="container">
          <div class="row justify-content-md-center">
            <div class="seguridad col-md-auto">
              <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Seguridad 53 homicidios</p>
                </div>
              </div>
            </div>
            <div class="poblacion col-md-auto">
              <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">Población 530,040 habitantes</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="sexo col-md-auto">
              <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">400,000 Mujeres 130,000 hombres</p>
                </div>
              </div>
            </div>
            <div class="casas col-md-auto">
              <div class="card">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                  <p class="card-text">540,000 Casas Habitadas</p>
                </div>
              </div>
            </div>
          </div>
        </div>


    </div>
    <footer class="page-footer font-small  pt-4 mt-4">
      <!--Footer Links-->
          <div class="container-fluid text-center text-md-left">
              <div class="row">

                  <!--First column-->
                  <div class="col-md-6">
                      <h5 class="text-uppercase">Footer Content</h5>
                      <p>Here you can use rows and columns here to organize your footer content.</p>
                  </div>
                  <!--/.First column-->

                  <!--Second column-->
                  <div class="col-md-6">
                      <h5 class="text-uppercase">Links</h5>
                      <ul class="list-unstyled">
                          <li><a href="#!">Link 1</a></li>
                          <li><a href="#!">Link 2</a></li>
                          <li><a href="#!">Link 3</a></li>
                          <li><a href="#!">Link 4</a></li>
                      </ul>
                  </div>
                  <!--/.Second column-->
              </div>
          </div>
          <!--/.Footer Links-->

          <!--Copyright-->
          <div class="footer-copyright py-3 text-center">
              © 2018 Copyright:
              <a href="https://#">comoencasa.com </a>
          </div>
          <!--/.Copyright-->
    </footer>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCkQ6KdPM6xbLMA2R2wGNf8XGCR-BWW0I"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
